name: DevCard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
jobs:
  devcard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@main
        with:
          type: wide
          user_id: ${{ secrets.DEVCARD_ID }}
          commit_message: "chore: update ${filename}"
